<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900">
    <title>Encriptador Challenge</title>
</head>
<body>
    <div class="contPrin">
    <header>
        <img class="logo" src="img/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="section_1">
            <div class="cont_txt">
                <textarea placeholder="Ingrese el texto aquí"
                class="txt_box"></textarea>

            </div>
            <div class="img_alert">
                <img src="img/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cont_button">
                <input type="button" class="btn_encript" value="Encriptar">
                <input type="button" class="btn_desencript" value="Desencriptar">
            </div>
        </section>
        <section class="section_2">
            <div class="cont_mnco">
                <img src="img/Muñeco.svg" alt="mnco">
            </div>
            <div class="cont_msg">
                <h3>Ningún mensage fue <br> encontrado</h3> <br>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="cont_Btn_Copy">
                <input type="button" class="btn_copy" value="Copiar">
            </div>
            <div class="cont_Result">
                <p class="txt_result"></p>

            </div>

        </section>
    </main>
</div>
    <script src="script.js"></script>
    
</body>
</html>
